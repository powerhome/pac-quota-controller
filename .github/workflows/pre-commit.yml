name: Pre-commit Checks

on:
  pull_request:
    paths:
      - '**.go'
      - 'Makefile'
      - '.pre-commit-config.yaml'
      - 'ct.yaml'
      - '**.md'
      - '**.yaml'
      - '**.yml'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: '1.25.1'
          check-latest: true
      - name: Install dependencies
        run: make deps
      - name: Run fmt
        run: make fmt
      - name: Run vet
        run: make vet
      - name: Run make generate
        run: make generate
      - name: Run make helm-docs
        run: make helm-docs
      - name: Check for uncommitted changes (codegen, manifests, lint)
        run: |
          git diff --exit-code || (echo 'ERROR: Uncommitted changes after codegen/lint. Please run make manifests, make generate, make lint and commit the results.' && exit 1)
