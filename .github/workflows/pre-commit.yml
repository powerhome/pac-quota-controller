name: Pre-commit Checks

on:
  pull_request:
    paths:
      - '**.go'
      - 'Makefile'
      - '.pre-commit-config.yaml'
      - 'ct.yaml'
      - '**.md'
      - '**.yaml'
      - '**.yml'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          check-latest: true
      - name: Run fmt
        run: make fmt
      - name: Run vet
        run: make vet
      - name: Run lint
        run: make lint
      - name: Run make manifests
        run: make manifests
      - name: Run make generate
        run: make generate
      - name: Run make helm-docs
        run: make helm-docs
      - name: Run make helm-lint
        run: make helm-lint
      - name: Check for uncommitted changes (codegen, manifests, lint)
        run: |
          git diff --exit-code || (echo 'ERROR: Uncommitted changes after codegen/lint. Please run make manifests, make generate, make lint and commit the results.' && exit 1)
