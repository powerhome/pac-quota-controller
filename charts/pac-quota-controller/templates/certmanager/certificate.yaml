{{- if .Values.certmanager.enable }}
# Self-signed Issuer
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
---
# Certificate for the webhook
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: webhook-server-cert
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
    - pac-quota-controller-webhook-service.{{ .Release.Namespace }}.svc
    - pac-quota-controller-webhook-service.{{ .Release.Namespace }}.svc.cluster.local
    - pac-quota-controller-manager.{{ .Release.Namespace }}.svc
    - pac-quota-controller-manager.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: webhook-server-cert
{{- if .Values.metrics.enable }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: metrics-certs
  namespace: {{ .Release.Namespace }}
spec:
  dnsNames:
    - pac-quota-controller.{{ .Release.Namespace }}.svc
    - pac-quota-controller.{{ .Release.Namespace }}.svc.cluster.local
    - pac-quota-controller-metrics-service.{{ .Release.Namespace }}.svc
  issuerRef:
    kind: Issuer
    name: selfsigned-issuer
  secretName: metrics-server-cert
{{- end }}
{{- end }}
